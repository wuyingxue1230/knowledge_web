<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个人博客{% endblock %}</title>
    <style>
        :root {
            --text-color: #2c3e50;
            --background-color: #ffffff;
            --accent-color: #34495e;
            --border-color: #edf2f7;
            --spacing: 2rem;
            --content-width: 42rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, "SF Pro Text", BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background: var(--background-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: 0 var(--spacing);
        }
        
        header {
            padding: var(--spacing) 0;
            margin-bottom: var(--spacing);
            border-bottom: 1px solid var(--border-color);
        }
        
        .site-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        
        h1, h2 {
            font-weight: 600;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .article-card {
            margin-bottom: var(--spacing);
            padding-bottom: var(--spacing);
            border-bottom: 1px solid var(--border-color);
        }
        
        .article-card:last-child {
            border-bottom: none;
        }
        
        .article-title {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .article-title:hover {
            color: var(--accent-color);
        }
        
        .quote {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin: 1rem 0;
            padding-left: 1rem;
            border-left: 2px solid var(--accent-color);
        }
        
        .comment {
            font-size: 0.95rem;
            color: #64748b;
            margin: 1rem 0;
        }
        
        .content {
            margin: 1rem 0;
            color: #4a5568;
        }
        
        /* Markdown 样式 */
        .content h1, .content h2, .content h3, .content h4 {
            margin: 1.5rem 0 1rem;
            color: var(--text-color);
            font-weight: 600;
            line-height: 1.3;
        }
        
        .content h1 { font-size: 1.8rem; }
        .content h2 { font-size: 1.5rem; }
        .content h3 { font-size: 1.3rem; }
        .content h4 { font-size: 1.1rem; }
        
        .content p {
            margin: 1rem 0;
            line-height: 1.7;
        }
        
        .content ul, .content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .content li {
            margin: 0.5rem 0;
        }
        
        .content strong {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .content em {
            font-style: italic;
        }
        
        .content code {
            background: #f7fafc;
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
            font-size: 0.9em;
            color: #2d3748;
        }
        
        .content pre {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .content blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 1rem 0;
            padding: 0.5rem 0 0.5rem 1rem;
            color: #4a5568;
            font-style: italic;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .read-more {
            margin-top: 1rem;
        }
        
        .read-more-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .read-more-link:hover {
            text-decoration: underline;
        }
        
        .article-footer {
            margin-top: var(--spacing);
            padding-top: var(--spacing);
            border-top: 1px solid var(--border-color);
        }
        
        .back-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing);
            color: #64748b;
        }
        
        @media (max-width: 768px) {
            :root {
                --spacing: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .quote {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="site-title">个人博客</a>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
