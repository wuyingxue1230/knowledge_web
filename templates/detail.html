{% extends "base.html" %}

{% block title %}{{ article.title }} - 个人博客{% endblock %}

{% block content %}
<article class="article-card article-detail">
    <header class="article-header">
        <h2>{{ article.title }}</h2>
    </header>

    {% if article.quote %}
    <div class="quote">{{ article.quote }}</div>
    {% endif %}

    {% if article.comment %}
    <div class="comment">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px; vertical-align: middle;">
            <path d="M8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1ZM8 14C4.69163 14 2 11.3084 2 8C2 4.69163 4.69163 2 8 2C11.3084 2 14 4.69163 14 8C14 11.3084 11.3084 14 8 14Z" fill="currentColor"/>
            <path d="M7.5 4.5V8.5L10.5 10.5L11 9.5L8.5 7.5V4.5H7.5Z" fill="currentColor"/>
        </svg>
        {{ article.comment }}
    </div>
    {% endif %}

    <div class="content">
        {{ article.content }}
    </div>

    <footer class="article-footer">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px; vertical-align: middle;">
                <path d="M9.5 12.5L4.5 8L9.5 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            返回首页
        </a>
    </footer>
</article>
{% endblock %}
