{% extends "base.html" %}

{% block title %}{{ article.title }} - 个人博客{% endblock %}

{% block content %}
<article class="article-card">
    <h2>{{ article.title }}</h2>
    {% if article.quote %}
    <div class="quote">{{ article.quote }}</div>
    {% endif %}
    {% if article.comment %}
    <div class="comment">{{ article.comment }}</div>
    {% endif %}
    <div class="content">{{ article.content | safe }}</div>
    <div class="article-footer">
        <a href="/" class="back-link">← 返回首页</a>
    </div>
</article>
{% endblock %}
